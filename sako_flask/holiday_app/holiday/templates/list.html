{% extends "layout.html" %}
{% block body %}
<ul class="list-group list-group-flush">
{% for entry in entries %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ entry.holi_date }}</h5>
            <h5 class="card-title">{{ entry.holi_text }}</h5>
        </div>
    </div>
{% else %}
    データがありません!!
{% endfor %}
</ul>

{% endblock %}
