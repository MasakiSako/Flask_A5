{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('add_entry') }}" method=post class=add-entry>
    <div class="form-group">
        <label for="InputDate">祝日 日付</label>
        <input type="date" name="holiday" id="InputDate" class="form-control">
    </div>
    <div class="form-group">
        <label for="InputText" value="">祝日 テキスト</label>
        <input type="text" name="holiday_text" id="InputText" class="form-control">
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規登録・更新
        </button>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="delete">削除
        </button>
    </div>
</form>
<form action="{{ url_for('show_holidays') }}" method=post class=add-entry>
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" >一覧出力
        </button>
    </div>
</form>
{% endblock %}
