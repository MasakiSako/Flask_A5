{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('new_entry') }}" method="post">
    <div>
        <label for="InputDate">祝日 日付</label>
        <input type="date" id="InputDate" name="date">
    </div>
    <div>
        <label for="InputText">祝日 テキスト</label>
        <textarea type="text" id="InputText" name="text" rows="3"></textarea>
    </div>
    <div>
        <button type="submit" name="button" value="insert_update" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">新規登録・更新</button>
        <button type="submit" name="button" value="delete" class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-red py-2 px-4 border border-red-500 hover:border-transparent rounded-full">削除</button>
        <button type="submit">一覧出力</button>
    </div>
</form>
{% endblock %}
