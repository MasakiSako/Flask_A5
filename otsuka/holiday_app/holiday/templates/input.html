<!doctype html>
<title>Flask Blog</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Flask Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="/login">ログイン</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">ログアウト</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--以下ログインフォーム-->
    <div class="blog-body">
        <!--https://127.0.0.1:5000/loginというURLに、POSTというHTTPリクエストメソッドでフォームに入力されたデータが送られる-->
        <!--GTE→リンクをクリックするなどデータを読み込むとき-->
        <!--POST→データを送るとき-->
        <form action="/login" method="post">
            <div class="form-group">
                <label for="InputTitle">祝日 日付</label>

                <!--input type→入力されるデータの種類を指定-->
                <!--name→実際にフォームのデータがサーバに送られる際につけられる変数名-->
                <!--入力された日付はholidayという変数に格納される-->
                <input type="date" class="form-control" id="InputTitle" name="holiday">
            </div>

            <div class="form-group">
                <label for="InputPassword">祝日テキスト</label>
                <!--入力された祝日テキストはholiday_textという変数に格納される-->
                <input type="text" class="form-control" id="InputPassword" name="holiday_text">
            </div>
            <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
    </div>
</div>

<a class="navbar-brand" href="/">Flask Blog</a>
